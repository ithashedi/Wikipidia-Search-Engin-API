<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipidia API Search Engin </title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/index.js" defer> </script>
</head>
<body>
    <main>
        <section class="main-container">
            <div class="sub-container" aria-hidden="true">
                <figure>
                    <img src="./images/Wikipedia-logo.svg" alt="Wikipidia Logo" style="width:100%">
                  </figure>
                  <form class="search-form" role="search">
                      <input type="text" class="search-box" id="searchBox" role="searchbox" placeholder="Search Wikipedia">
                      <button class="btn-icon" type="submit" role="button">
                        <img class="img-icon" aria-hidden="true" src ="./images/xicon.svg" alt= "X icon">
                      </button>
                      <button class="btn-icon" type="submit" role="button">
                        <img class="img-icon" aria-hidden="true" src ="./images/search-button.svg" alt= "Search icon">
                      </button>
                  </form>
            </div>
        </section>
    </main>
</body>
</html>
